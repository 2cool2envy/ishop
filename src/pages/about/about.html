<ion-header>
  <ion-navbar color="primary2">
    <ion-title>
      Products
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="width:50%;text-align:center;margin:auto;margin-top:1%;" class="animated slideInLeft">
    <button ion-button icon-start small color="dark" (click)="viewActionSheet()">
      <ion-icon name="eye"></ion-icon>View</button>
    <button ion-button icon-start small color="dark" (click)="sortActionSheet()">
      <ion-icon name="grid"></ion-icon>Sort</button>
  </div>

  <ion-fab bottom right>
      <button color="dark" ion-fab (click)="scrollToTop()"> <ion-icon name="arrow-dropup-circle"></ion-icon>
      </button>
    </ion-fab>

  <ion-grid padding *ngIf="listView">
    <div *ngFor="let d of arr" class="animated zoomIn" style="box-shadow: 2px 4px 3px #2b2b2b;margin-bottom:1.3%;">
      <ion-row>
        <ion-col text-center col-12>
          {{d.name}}
        </ion-col>

        <ion-col col-6>
          <img style="width:80%;text-align:center; " src="https://cdn3.iconfinder.com/data/icons/users-avatars-2/128/superman-512.png"
            alt="Card image cap">
        </ion-col>
        <ion-col col-6>
          <div style="padding:2%"> {{d.desc}}</div>
          <br>
          <div style="padding:2%"> {{d.desc}}</div>

        </ion-col>
      </ion-row>
    </div>

  </ion-grid>



  <ion-grid padding *ngIf="tilesView">
    <ion-row>

      <ion-col padding col-6 *ngFor="let d of arr">
        <ion-row style="box-shadow: 2px 4px 3px #2b2b2b;">
          <ion-col col-12>
            <img class="animated slideInRight" style="width:100%;" src="https://cdn3.iconfinder.com/data/icons/users-avatars-2/128/superman-512.png"
              alt="Card image cap">
              <img class="animated slideInRight" style="width:100%;" [src]="d.img[0]" alt="Card image cap">
          </ion-col>
          <ion-col col-12>
            <h3 text-center>{{d.name}}</h3>
          </ion-col>
          <ion-col col-12>
            <div style="background-color:#f6f6f6;padding:2%;" class="text-center sq animated slideInLeft "> {{d.desc}}</div>
          </ion-col>
        </ion-row>


      </ion-col>

    </ion-row>
  </ion-grid>




</ion-content>
